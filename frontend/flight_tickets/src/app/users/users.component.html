<div class="container mt-4">
  <div class="card-group" style="margin-left: 18%; margin-right: 18%; width: auto;">
    <div *ngFor="let user of users">
      <div class="card" style="width: 22rem;">
        <div class="card-header d-flex justify-content-between align-items-center">
          <h4 class="card-title">Username: {{user.username}}</h4>
          <ng-container *ngIf="user.role !== 'admin'">
            <button type="button" class="btn btn-info btn-sm" (click)="onFlights(user)">Flights</button>
          </ng-container>
          <button type="button" class="btn btn-danger btn-sm" (click)="onDelete(user)">Delete</button>
        </div>
        <div class="card-body">
          <div class="card-text">
            <p><strong>Role:</strong> {{user.role}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
