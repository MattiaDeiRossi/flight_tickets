<div class="card-group" style="margin-left: 18%; margin-right: 18%; width: auto;">
  <div *ngFor="let user of users">
    <div class="card" style="width: 18rem;"  >
      <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="card-title">Username: {{user.username}}</h5>
        <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#staticBackdrop" (click)="setDelUsername(user)">Delete</button>
      </div>
      <div class="card-body">
        <h6 class="card-subtitle mb-2 text-muted">Role: {{user.role}}</h6>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">User deletion</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>
          Are you sure you want to delete {{del_username}} user?
        </p>
        <p>
          All information associated to this user profile will be permanently deleted.
          <span class="text-danger">This operation can not be undone.</span>
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="onClicked(del_username)">Ok</button>
      </div>
    </div>
  </div>
</div>
