<div class="container mt-4">
  <h2>Flight List</h2>
  <div class="list-group">
      <div *ngFor="let flight of flights; let i = index" class="list-group-item">
          <div class="d-flex justify-content-between align-items-center">
              <div>
                  <h5 class="mb-1">Departure: {{ flight.departure.airport }} -> Arrival: {{ flight.arrival.airport }}
                  </h5>
                  <p class="mb-1">Departure Date: {{ flight.flight_date }}</p>
                  <p class="mb-1">Cost: â‚¬{{ costs[i] | number:'1.2-2' }}</p>
              </div>

          </div>
      </div>
  </div>
</div>
