<div class="container" style="width: 400px; margin-top: 20px;">

	<form class="form-signin" #form="ngForm" (ngSubmit)="onSubmit(form)" ngNativeValidate>
		<img class="mb-4" src="assets/logo.jpg" alt="" width="30%">
		<h1 class="h3 mb-3 font-weight-normal">Please Sign in</h1>

		<label for="inputUsername" class="sr-only">Username</label>
		<input name="username" [(ngModel)]="user.username" required type="username" id="inputUsername" class="form-control"
		  placeholder="Username">
	
		<label for="inputPassword" class="sr-only">Password</label>
		<input name="password" [(ngModel)]="user.password" required type="password" id="inputPassword" class="form-control"
		  placeholder="Password">

		<p></p>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

		<div>
			<small id="signupHelp" class="form-text text-muted">If you have never registered, sign up please </small>
			<button class="btn btn-lg btn-secondary btn-block btn-sm" routerLink="/signup">Sign up</button>
		</div>
		<p class="mt-5 mb-3 text-muted">Â© 2023</p>
	</form>

</div>
