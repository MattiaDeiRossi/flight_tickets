<div class="container mt-4">
    <h2>Flight List</h2>
    <div class="list-group" (scroll)="onScroll($event)">
        <div *ngFor="let flight of flights" class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h5 class="mb-1">{{ flight.departure }} -> {{ flight.destination }}</h5>
                    <p class="mb-1">{{ flight.departureDate }} -> {{ flight.arrivalDate }}</p>
                    <p class="mb-1">â‚¬{{ flight.cost }}</p>
                </div>
                <button class="btn btn-success" (click)="purchaseTicket(flight)">Purchase</button>
            </div>
        </div>
    </div>
</div>
